<footer class="px-20 py-9 bg-gray-100">
  <div
    class="flex items-center justify-between pb-4 border-b border-black border-opacity-40"
  >
    <div class="flex items-center select-none">
      <div class="logo bg-cover bg-logo-gray"></div>
      <span class="font-inter font-black text-5xl text-black text-opacity-50">
        Illusion Tech
      </span>
    </div>
    <div class="flex items-center gap-6 text-xl">
      <app-select
        [title]="selectorTitle"
        [default]="defaultTheme"
        [options]="themes"
        (onSelect)="changeTheme($event)"
      ></app-select>
      <button
        class="flex items-center gap-1 h-16 px-6 py-4 border border-black border-opacity-40 rounded-full"
        (click)="backupTop()"
      >
        <span i18n>回到顶部</span>
        <img src="assets/arrow.svg" alt="arrow" />
      </button>
    </div>
  </div>
  <section class="py-4">
    <!-- TODO -->
  </section>
  <div
    class="font-noto text-base text-gray-500 pt-4 border-t border-black border-opacity-40"
  >
    <p i18n>
      Copyright © 2023 Illusion Tech Inc. 北京开源幻境科技有限公司保留所有权利。
    </p>
    <div class="flex items-center justify-between">
      <div>
        <a href="#" target="_blank" class="mr-3" i18n>京ICP备XXXXXXXX号</a>
        <a href="#" target="_blank" i18n>营业执照 XXXXXXXXXXXXXXXXXXXXXXXXXX</a>
      </div>
      <div class="text-sm" i18n>
        更多联系方式：地址XXXXXXXX，或致电XXXXXXXXX
      </div>
    </div>
  </div>
</footer>
